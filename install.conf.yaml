- defaults:
    link:
      relink: true

- clean: ["~"]

- create:
    - ~/.tmux/plugins
    - ~/.config
    - ~/.irb

- link:
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global

    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux/plugins/tpm: tmux/tpm

    ~/.vim: vim
    ~/.config/nvim: vim

    ~/.phoenix.js: phoenix/phoenix.js

    ~/.emacs.d: emacs.d

    ~/.zsh: zsh
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv

    ~/.iterm2: iterm2
    ~/.irbrc: irb/irbrc
    ~/.ctags: ctags/ctags

- shell:
    - description: Ensure Homebrew is installed
      command: |
        if ! [[ $( which brew ) ]]
        then
          echo "Installing homebrew..."
          ruby -e "$( curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install )"
        fi
      stderr: true
      stdout: true

- tap:
  - homebrew/cask-fonts
- brew:
    - ag
    - fzf
    - git
    - go
    - ispell
    - node
    - nvim
    - python
    - python3
    - tmux
    - vim
- cask:
  - phoenix
  - font-source-code-pro

- shell:
    - description: Setup neovim plugins
      command: |
        pip3 install --upgrade neovim
        pip3 install --upgrade typing
      stderr: true
      stdout: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [sh ~/.tmux/plugins/tpm/scripts/install_plugins.sh, Install tpm plugins]
